<!DOCTYPE html>
<html>
    <head>
        <title>Add Customers from CSV File</title>
    </head>
    <body>
        <header>
            <div style="border-style: bold;">
                <nav>
                    <a id="db-base-person" href="{{ url_for('base') }}" style="margin-right: 1rem;">Database</a>
                    <a id="add-person" href="{{ url_for('add_person') }}" style="margin-right: 1rem;">Add Person</a>
                    <a id="add-person-csv" href="{{ url_for('add_person_csv') }}" style="margin-right: 1rem;">Add File</a>
                    <a id="find-order" href="{{ url_for('find_person') }}" style="margin-right: 1rem;">Find Person</a>
                </nav>
            </div>
            <h2>Add CSV File of Customers to the Database</h2>
        </header>
        <p>{{ heading }}</p>
        {% block content %}
            <form method="POST" style="width: 80%;">
                {{ form.hidden_tag() }}
                {{ form.customers_file.label(class="form-label") }}
                {{ form.customers_file(class="form-control")}}
                {{ form.submit(class="form-control")}}
            </form>
        {% endblock %}
    </body>
</html>
